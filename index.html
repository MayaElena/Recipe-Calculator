<!DOCTYPE html>
<html lang="en" class="external-links ua-brand-icons">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Garden Kitchen Calculators</title>
  <link rel="icon" href="./assets/images/favicon.ico">
  <!-- Latest icon font stylesheet -->
  <link rel="stylesheet" href="https://cdn.uadigital.arizona.edu/lib/ua-brand-icons/v1.1.0/ua-brand-icons.min.css">
  <!-- Compiled and minified UA Bootstrap CSS, icon font not included -->
  <link rel="stylesheet" href="https://cdn.uadigital.arizona.edu/lib/ua-bootstrap/v1.0.0-beta.26/ua-bootstrap.min.css">
  <!-- Own stylesheet-->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- Begin Space for HTML -->

  <!-- <input id='ingredientInput'/> 
  <button id="getData">Get Data</button> -->
  <div class="container">

    <div class="row">
      <div class="col-md-8 d-flex justify-content-center" id="title">
      <h1 id="titleText"></h1>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div style="text-align: center;">
          <span class="loader"></span>
        </div>

        <div id="ingredientTableDiv" class="table-responsive">
          <table class="table-striped" id="ingredientTable">
            <tr>
              <th id="ingredientHeader" >
                <h5 id="ingredientHeaderText" class="text-azurite"></h5>
              </th>
              <th id="ingredientQuantityHeader">
                <h5 id="ingredientQuantityHeaderText" class="text-azurite"></h5>
              </th>
              <th id="ingredientQuantityUnit" >
                <h5 id="ingredientQuantityUnitText" class="text-azurite"></h5>
              </th>
              <th id="ingredientDelete" >

              </th>
            </tr>
          </table>
        </div>
        <div class="panel panel-default">
          <div id="toolsPanelHeading" class="panel-heading"><h3 class="margin-zero-bottom margin-zero-top" id="toolsPanelHeadingText"></h3></div>
          <div class="panel-body">
            <div class="row">
              <h4  id="recipePanelHeading"  style="margin-left:15px;"></h4>
              <div class="btn-group" role="group" aria-label="Recipe Tools">
                <div class="col-md-6 button-col mx-auto">
                  <button class="btn btn-default" id="addRow"></button>
                </div>
                <div class="col-md-6 button-col mx-auto">
                  <button class="btn btn-default" id="calcRecipe"></button>
                </div>
              </div>
            </div>


            <div class="row">
              <h4  id="languagePanelHeading" style="margin-left:15px;"></h4>
              <div class="btn-group" role="group" aria-label="Language Selector">
                <div class="col-md-6 button-col mx-auto">
                  <button class="btn btn-default" id="english">English</button>
                </div>
                <div class="col-md-6 button-col mx-auto">
                  <button class="btn btn-default" id="spanish">Espa√±ol</button>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>


      <div class="col-md-3">
        <section class="nutrition-facts">
          <header class="nutrition-facts__header">
            <h1 class="nutrition-facts__title"></h1>
            <p><span id="nutrition-facts__serving_size_text"></span> <span id="nutrition-facts__serving_size"></span> g</p>
            <p><span id="nutrition-facts__serving_per_text"></span> <input style="margin-left: 20px; width: 40px;" id="nutrition-facts__serving_per"
                step="1" value="1" type="number" min="1"></p>
          </header>
          <table class="nutrition-facts__table">
            <thead>
              <tr>
                <th colspan="3" class="small-info">
                  <span id="nutrition-facts__amount_per_text"></span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th colspan="2">
                  <b><span id="nutrition-facts__calories_text" class="text-azurite"></span></b>
                  <span id="nutrition-facts__calories"></span>
                </th>
                <td>
                  <span id="nutrition-facts__fat_calories_text" class="text-azurite"></span>
                  <span id="nutrition-facts__fat_calories"></span>
                </td>
              </tr>
              <tr class="thick-row">
                <th colspan="2">

                </th>
                <td colspan="3" class="dv small-info justify-content-end">
                  <b><span id="nutrition-facts__daily_value_text"></span></b>
                </td>
              </tr>
              <tr>
                <th colspan="2">
                  <b><span id="nutrition-facts__total_fat_text"></span>:</b>
                  <span id="nutrition-facts__total_fat"></span>g
                </th>
                <td class="dv">
                  <b><span id="nutrition-facts__total_fat_percent"></span>%</b>
                </td>
              </tr>
              <tr>
                <td class="blank-cell">
                </td>
                <th>
                  <span id="nutrition-facts__sat_fat_text"></span>:
                  <span id="nutrition-facts__sat_fat"></span>g
                </th>
                <td class="dv">
                  <b><span id="nutrition-facts__sat_fat_percent"></span>%</b>
                </td>
              </tr>
              <tr>
                <td class="blank-cell">
                </td>
                <th>
                  <span id="nutrition-facts__trans_fat_text"></span>:
                  <span id="nutrition-facts__trans_fat">0</span>g
                </th>
                <td>
                </td>
              </tr>
              <tr>
                <th colspan="2">
                  <b><span id="nutrition-facts__cholesterol_text"></span>:</b>
                  <span id="nutrition-facts__cholesterol"></span>mg
                </th>
                <td class="dv">
                  <b> <span id="nutrition-facts__cholesterol_percent"></span>%</b>
                </td>
              </tr>
              <tr>
                <th colspan="2">
                  <b><span id="nutrition-facts__sodium_text"></span>:</b>
                  <span id="nutrition-facts__sodium"></span>mg
                </th>
                <td class="dv">
                  <b><span id="nutrition-facts__sodium_percent"></span>%</b>
                </td>
              </tr>
              <tr>
                <th colspan="2">
                  <b><span id="nutrition-facts__total_carb_text"></span>:</b>
                  <span id="nutrition-facts__total_carb"></span>g
                </th>
                <td class="dv">
                  <b><span id="nutrition-facts__total_carb_percent"></span>%</b>
                </td>
              </tr>
              <tr>
                <td class="blank-cell">
                </td>
                <th>
                  <span id="nutrition-facts__fiber_text"></span>:
                  <span id="nutrition-facts__fiber"></span>g
                </th>
                <td class="dv">
                  <b><span id="nutrition-facts__fiber_percent"></span>%</b>
                </td>
              </tr>
              <tr>
                <td class="blank-cell">
                </td>
                <th>
                  <span id="nutrition-facts__sugars_text"></span>:
                  <span id="nutrition-facts__sugars"></span>g
                </th>
                <td>
                </td>
              </tr>
              <tr class="thick-end">
                <th colspan="2">
                  <span id="nutrition-facts__proteins_text"></span>:
                  <span id="nutrition-facts__proteins"></span>g
                </th>
                <td>
                </td>
              </tr>
            </tbody>
          </table>

          <table class="nutrition-facts__table--grid">
            <tbody>
              <tr>
                <td colspan="2">
                  <span id="nutrition-facts___vitamin_A_text"></span>:
                  <span id="nutrition-facts___vitamin_A"></span>%
                </td>
                <td>
                  <span id="nutrition-facts___vitamin_B_6_text"></span>:
                  <span id="nutrition-facts___vitamin_B_6"></span>%
                </td>
              </tr>
              <tr class="thin-end">
                <td colspan="2">
                  <span id="nutrition-facts___vitamin_B_12_text"></span>:
                  <span id="nutrition-facts___vitamin_B_12"></span>%
                </td>
                <td>
                  <span id="nutrition-facts___vitamin_C_text"></span>:
                  <span id="nutrition-facts___vitamin_C"></span>%
                </td>
              </tr>
              <tr class="thin-end">
                <td colspan="2">
                  <span id="nutrition-facts___vitamin_D_text"></span>:
                  <span id="nutrition-facts___vitamin_D"></span>%
                </td>
                <td>
                  <span id="nutrition-facts___vitamin_K_text"></span>:
                  <span id="nutrition-facts___vitamin_K"></span>%
                </td>
              </tr>
              <tr class="thin-end">
                <td colspan="2">
                  <span id="nutrition-facts___folic_acid_text"></span>:
                  <span id="nutrition-facts___folic_acid"></span>%
                </td>
                <td>
                  <span id="nutrition-facts___iron_text"></span>:
                  <span id="nutrition-facts___iron"></span>%
                </td>
              </tr>
              <tr class="thin-end">
                <td colspan="2">
                  <span id="nutrition-facts___magnesium_text"></span>:
                  <span id="nutrition-facts___magnesium"></span>%
                </td>
                <td>
                  <span id="nutrition-facts___manganese_text"></span>:
                  <span id="nutrition-facts___manganese"></span>%
                </td>
              </tr>
              <tr class="thin-end">
                <td colspan="2">
                  <span id="nutrition-facts___niacin_text"></span>:
                  <span id="nutrition-facts___niacin"></span>%
                </td>
                <td>
                  <span id="nutrition-facts___potassium_text"></span>:
                  <span id="nutrition-facts___potassium"></span>%
                </td>
              </tr>
              <tr class="thin-end">
                <td colspan="2">
                  <span id="nutrition-facts___total_folate_text"></span>:
                  <span id="nutrition-facts___total_folate"></span>%
                </td>
                <td>
                  <span id="nutrition-facts___zinc_text"></span>:
                  <span id="nutrition-facts___zinc"></span>%
                </td>
              </tr>
            </tbody>
          </table>

          <p class="small-info" id="dv-disclaimer"></p>

          <table class="nutrition-facts__table--small small-info">
            <thead>
              <tr>
                <td colspan="2"></td>
                <th><span id="nutrition-facts___calories_text"></span>:</th>
                <th>2,000</th>
                <th>2,500</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th colspan="2"><span id="nutrition-facts___total_fat_text"></span></th>
                <td><span id="nutrition-facts___less_than"></span></td>
                <td>65g</td>
                <td>80g</td>
              </tr>
              <tr>
                <td class="blank-cell"></td>
                <th><span id="nutrition-facts___sat_fat_text"></span></th>
                <td><span id="nutrition-facts___less_than"></span></td>
                <td>20g</td>
                <td>25g</td>
              </tr>
              <tr>
                <th colspan="2"><span id="nutrition-facts___chol_text"></span></th>
                <td><span id="nutrition-facts___less_than"></span></td>
                <td>300mg</td>
                <td>300 mg</td>
              </tr>
              <tr>
                <th colspan="2"><span id="nutrition-facts___sodium_text"></span></th>
                <td><span id="nutrition-facts___less_than"></span></td>
                <td>2,400mg</td>
                <td>2,400mg</td>
              </tr>
              <tr>
                <th colspan="3"><span id="nutrition-facts___carbs_text"></span></th>
                <td>300g</td>
                <td>375g</td>
              </tr>
              <tr>
                <td class="blank-cell"></td>
                <th colspan="2"><span id="nutrition-facts___fiber_text"></span></th>
                <td>25g</td>
                <td>30g</td>
              </tr>
            </tbody>
          </table>

          <p class="small-info">
            <span id="calories-per-gram-label"></span>
          </p>
          <p class="small-info text-center">
            <span id="calories-per-gram-label-text"></span>
          </p>

        </section>

      </div>

    </div>
    <div class="row">

    </div>
  </div>



  <!-- End Space for HTML -->

  <!-- Scripts, preset-->
  <script src="assets/js/fuzzyset.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.uadigital.arizona.edu/lib/ua-bootstrap/v1.0.0-beta.26/ua-bootstrap.min.js"></script>
  <!-- Own script-->
  <script src="assets/js/script.js"></script>
</body>

</html>
